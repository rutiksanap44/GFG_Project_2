<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login_styles.css">
</head>
<body>
    <header>Please enter your credentials to Login</header><hr>
    <form action="">
        <label for="email">Email : </label>
        <input type="email" id="email"><br>

        <label for="password">Password : </label>
        <input type="password" id="password"><br>

        <label for="captcha">Enter captcha in box  &nbsp;&nbsp;</label>
        <input placeholder="@q4+rs" readonly><br>
        <input type="text" id="captcha"><br><hr>

        <button type="submit">submit</button><br><br>

        Are you a new User ? Click <a href="registration_Page.html">here</a> to Sign Up
    </form>
</body>
</html>
