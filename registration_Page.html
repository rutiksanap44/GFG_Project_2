<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="registration_styles.css">
</head>
<body>
    <b>Please fill the details for Registration</b>
    <form action="" id="Registration_Form"><hr>

        <label for="FirstName">First name : </label>
        <input type="text" id="FirstName" required><br>

        <label for="LastName">Last name</label>
        <input type="text" id="LastName" required><br>

        <label for="DOB">Date of Birth : </label>
        <input type="date" id="DOB" required><br>

        <label for="email">Email</label>
        <input type="email" id="email"><br>

        <label for="Number">Contact Number : </label>
        <input type="number" id="Number"><br>

        <label for="City">Origin City : </label>
        <input type="text" id="City" required><br>

        <label for="State">State : </label>
        <input type="text" id="State" required><br>

        <label for="Password">Password : </label>
        <input type="password" id="Password" required> <br>

        <label for="ConfirmPassword">Confirm Password : </label>
        <input type="password" id="ConfirmPassword" required><br><br><hr>

        <button type="submit" form="Registration_Form">Submit</button> <br><br>

        <footer>Already have an account? Please sign in <a href="login_page.html">here</a></footer>
    </form>
</body>
</html>
